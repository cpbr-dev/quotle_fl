name: quotle
description: A Quote guessing game.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.5 <3.0.0'

dependencies:
  confetti: ^0.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  flutter_svg: ^2.0.5
  http: ^0.13.6
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/svg/
    - .env